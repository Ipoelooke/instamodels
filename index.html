<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InstaModels</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }
    a.button {
      display: inline-block;
      background-color: #ff2c9c;
      color: white;
      text-decoration: none;
      padding: 20px 40px;
      border-radius: 12px;
      font-size: 1.4rem;
      transition: background 0.3s;
    }
    a.button:hover {
      background-color: #e12188;
    }
  </style>
</head>
<body>
  <h1>See more photos on Instagram</h1>
  <a class="button" id="insta-link" href="#" target="_blank">Go to Instagram</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const user = params.get("u") || "default";

    const linkifyLinks = {
      "skr_u_": "https://go.linkify.ru/24Xs",
      "urplpur": "https://go.linkify.ru/24Xt",
      "zira_merz": "https://go.linkify.ru/24Xu",
      "iwory": "https://go.linkify.ru/24Xx"
    };

    const finalLink = linkifyLinks[user] || linkifyLinks["default"];
    document.getElementById("insta-link").href = finalLink;
  </script>
</body>
</html>
